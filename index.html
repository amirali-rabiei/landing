<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه لندینگ ساده</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 0.9rem;
    }
    button {
      margin-top: 0.8rem;
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 1.5rem;
      display: none;
    }
    .reset-btn {
      margin-top: 0.8rem;
      background: #6c757d;
    }
    #infoForm[disabled] {
      opacity: 0.5;
      pointer-events: none;
    }
    #permissionMessage {
      display: none;
      color: red;
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }
    #requestPermissionBtn {
      background-color: #28a745;
    }
    #requestPermissionBtn:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        max-width: 95%;
      }
      h1 {
        font-size: 1rem;
      }
      input, select, button {
        font-size: 0.8rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">لطفا اطلاعات خود را وارد کنید</h1>
    <p id="permissionMessage">برای ادامه، لطفا اجازه نمایش نوتیفیکیشن‌ها را بدهید.</p>
    <button id="requestPermissionBtn">اجازه دادن به نوتیفیکیشن</button>
    <form id="infoForm" disabled>
      <input type="text" id="name" placeholder="نام" required>
      <select id="gender">
        <option value="">انتخاب جنسیت</option>
        <option value="male">مذکر</option>
        <option value="female">مونث</option>
      </select>
      <input type="date" id="dob" required>
      <button type="submit">ارسال</button>
    </form>

    <div class="result" id="result">
      <p id="message">پیام شما آماده است!</p>
      <audio id="audio" controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
      </audio>
      <button class="reset-btn" onclick="resetForm()">بازنشانی</button>
    </div>
  </div>

  <script>
    const infoForm = document.getElementById('infoForm');
    const permissionMessage = document.getElementById('permissionMessage');
    const requestPermissionBtn = document.getElementById('requestPermissionBtn');

    // بررسی اولیه اجازه نوتیفیکیشن
    window.addEventListener('load', () => {
      checkPermission();
      if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
        permissionMessage.style.display = 'block';
        requestPermissionBtn.style.display = 'block';
      }
    });

    // دکمه درخواست اجازه نوتیفیکیشن
    requestPermissionBtn.addEventListener('click', () => {
      Notification.requestPermission().then(permission => {
        checkPermission();
        if (permission === 'granted') {
          console.log('اجازه نوتیفیکیشن دریافت شد');
        } else if (permission === 'denied') {
          alert('شما اجازه نوتیفیکیشن را رد کردید. برای ادامه، لطفا اجازه را فعال کنید.');
        }
      });
    });

    // تابع بررسی اجازه و فعال/غیرفعال کردن فرم
    function checkPermission() {
      if (Notification.permission === 'granted') {
        infoForm.removeAttribute('disabled');
        permissionMessage.style.display = 'none';
        requestPermissionBtn.style.display = 'none';
      } else {
        infoForm.setAttribute('disabled', 'true');
        permissionMessage.style.display = 'block';
        requestPermissionBtn.style.display = 'block';
      }
    }

    // مدیریت فرم اطلاعات
    document.getElementById('infoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // فقط در صورت داشتن اجازه نوتیفیکیشن ادامه بده
      if (Notification.permission === 'granted') {
        // ایجاد نوتیفیکیشن ماندگار
        const notification = new Notification('عضویت موفقیت‌آمیز!', {
          body: 'برای مشاهده جزئیات بیشتر کلیک کنید.',
          icon: 'https://via.placeholder.com/64',
          data: { url: 'https://example.com' },
          requireInteraction: true
        });

        // وقتی روی نوتیفیکیشن کلیک شد
        notification.onclick = function() {
          try {
            // تلاش برای باز کردن پاپ‌آپ
            const popup = window.open(
              notification.data.url,
              'popupWindow',
              'width=600,height=400,toolbar=no,menubar=no,location=no,status=no'
            );
            if (popup) {
              setTimeout(() => {
                popup.close();
              }, 10000);
            } else {
              // در صورت مسدود شدن پاپ‌آپ، به تب جدید هدایت شود
              window.open(notification.data.url, '_blank');
            }
            notification.close();
          } catch (error) {
            console.error('خطا در باز کردن پاپ‌آپ:', error);
            // در صورت خطا، به تب جدید هدایت شود
            window.open(notification.data.url, '_blank');
          }
        };

        // لینک خارجی در تب جدید باز شود
        window.open('https://example.com', '_blank');

        // نمایش پیام و صوت
        document.getElementById('infoForm').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('audio').play();
        document.getElementById('title').style.display = 'none';
      } else {
        alert('لطفا اجازه نمایش نوتیفیکیشن‌ها را بدهید.');
      }
    });

    // تابع بازنشانی
    function resetForm() {
      document.getElementById('infoForm').reset();
      document.getElementById('infoForm').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      document.getElementById('title').style.display = 'block';
      checkPermission();
    }
  </script>
</body>
</html>
